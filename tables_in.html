<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Tables </title>

</head>

<body>

    <h1>HTML Tables </h1>

    <div>
        <h2>Sample Table</h2>

        <table>
            <tr>
                <th>Item</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>Stationery</td>
                <td>₹60</td>
            </tr>
            <tr>
                <td>Pen</td>
                <td>Stationery</td>
                <td>₹10</td>
            </tr>
        </table>
    </div>

</body>

</html>
