<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Global Attributes</title>
</head>

<body>

    <h1 title="Main Heading">Global Attributes Example</h1>

    <p id="intro">
        This paragraph uses the id attribute.
    </p>

    <p class="info">
        This paragraph uses the class attribute.
    </p>

    <p contenteditable="true">
        This text can be edited directly in the browser.
    </p>

    <p hidden>
        This content is hidden.
    </p>

</body>

</html>
