<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multimedia Practice </title>


</head>

<body>

    <div class="container">

        <h2>✨ Multimedia ✨</h2>

        <!-- Video Section -->
        <div>
            <h3>MISS KIM EDIT VIDEO</h3>
            <video controls>
                <source src="miss kim.mp4" type="video/mp4">
            </video>
            <p>A working sample video for testing.</p>

        </div>

        <!-- Audio Section -->
        <div>
            <h3>EREN VOICE AUDIO</h3>
            <audio controls>
                <source src="eren.mp3" type="audio/mp3">
            </audio>
            <p class="caption">A working sample audio track for testing.</p>
        </div>

        <!-- Image Gallery -->
        <div class="box">
            <h3>Image Gallery</h3>

            <img src="Reporter kim.jpg" alt="Random Image 1">
            <p class="caption">A image for testing.</p>
        </div>
    </div>

</body>

</html>
